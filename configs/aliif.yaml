resume: ./archive_models/train_0117/epoch-last.pth
train_dataset:
  dataset:
    name: image-folder
    args:
      root_path: ./load/DIV2K/DIV2K_train_HR
      repeat: 20
      cache: in_memory
  wrapper:
    name: sr-implicit-downsampled
    args:
      inp_size: 48
      scale_max: 4
      augment: true
      sample_q: 2304
  batch_size: 16
val_dataset:
  dataset:
    name: image-folder
    args:
      root_path: ./load/DIV2K/DIV2K_valid_HR
      first_k: 10
      repeat: 160
      cache: in_memory
  wrapper:
    name: sr-implicit-downsampled
    args:
      inp_size: 48
      scale_max: 4
      sample_q: 2304
  batch_size: 16
data_norm:
  inp: {sub: [0.5], div: [0.5]}
  gt: {sub: [0.5], div: [0.5]}
model:
  name: ciao
  args:
    encoder_spec:
      name: edsr_ciao
      args:
        in_channels: 3
        out_channels: 3
        mid_channels: 64
        num_blocks: 16
    imnet_q_spec:
      name: MLPRefiner
      args:
        in_dim: 4
        out_dim: 3
        hidden_list: [256, 256, 256, 256]
    imnet_k_spec:
      name: MLPRefiner
      args:
        in_dim: 64
        out_dim: 64
        hidden_list: [256, 256, 256, 256]
    imnet_v_spec:
      name: MLPRefiner
      args:
        in_dim: 64
        out_dim: 64
        hidden_list: [256, 256, 256, 256]
    nla_spec:
      name: nla
      args:
        in_dim: 3
        K: 4
        scale: 4
        dims: [32, 64]

optimizer:
  name: adam
  args:
    lr: 1.e-4
epoch_max: 1000
multi_step_lr:
  milestones: [200, 400, 600, 800]
  gamma: 0.5

epoch_val: 1
epoch_save: 50
